<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Poppins:wght@400;700&family=Press+Start+2P&family=Roboto+Condensed:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>DevFinance</title>
  </head>
  <body>
    <header>
      <img src="assets/logo.svg" alt="Logo Dev Finance" />
    </header>
    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>
        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="assets/income.svg" alt="Imagem de entradas" />
          </h3>
          <p>R$ 5.000,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="assets/expense.svg" alt="Imagem de saidas" />
          </h3>
          <p>R$ 2.000,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="assets/total.svg" alt="Imagem de total" />
          </h3>
          <p>R$ 3.000,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="" class="button new">+Nova Transação</a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descricao</th>
              <th>Valor</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="description">Luz</td>
              <td class="expense">R$ 200,00</td>
              <td class="date">23/10/2021</td>
            </tr>
            <tr>
              <td class="description">Criação de site</td>
              <td class="income">R$ 5.000,00</td>
              <td class="date">23/10/2021</td>
            </tr>
            <tr>
              <td class="description">Aluguel</td>
              <td class="expense">R$ 1.500,00</td>
              <td class="date">23/10/2021</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <footer>
      <p>DevFinance</p>
    </footer>
  </body>
</html>
